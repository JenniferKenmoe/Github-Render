name: CI Pipeline


on: 
  push:

    branches: ["main"]
  
  pull_request:

    branches: ["main"]

jobs:
  build-and-test:

    runs-on: ubuntu-latest


    steps:
      - name: checkout du code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run test
        # Run test using the version of Python in `PATH`
        run: |
          pytest
      